<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Clasificación de Compuestos</title>
</head>
<body>
  <!-- Título del Juego -->
  <header>
    <h1>Clasificación de Compuestos Químicos</h1>
    <p>Elaborado por:</p>
    <ul>
      <li>Christofer Robert Lizarazo Mares</li>
      <li>Alejandro Rafael Ucañani Ajon</li>
    </ul>
  </header>

  <!-- Pantalla de Selección de Jugador -->
  <div id="player-selection-screen" class="screen active">
    <h2>Selecciona el Jugador</h2>
    <div class="player-buttons">
      <button id="player1-btn">Jugador 1</button>
      <button id="player2-btn">Jugador 2</button>
    </div>
  </div>

  <!-- Pantalla de Juego -->
  <div id="game-screen" class="screen">
    <div class="timer">Tiempo restante: <span id="time">30</span>s</div>

    <div class="score">Puntuación: Jugador 1: <span id="player1-score">0</span> | Jugador 2: <span id="player2-score">0</span></div>

    <div class="compounds">
      <h2>Compuestos</h2>
      <div id="compound-list"></div>
    </div>

    <div class="classifications">
      <div class="category" data-category="oxidos">
        <h4>Óxidos</h4>
      </div>
      <div class="category" data-category="hidroxidos">
        <h4>Hidróxidos</h4>
      </div>
      <div class="category" data-category="acidos">
        <h4>Ácidos</h4>
      </div>
      <div class="category" data-category="oxacidos">
        <h4>Oxácidos</h4>
      </div>
      <div class="category" data-category="sales">
        <h4>Sales</h4>
      </div>
      <div class="category" data-category="iones-negativos">
        <h4>Iones Negativos</h4>
      </div>
    </div>

    <button id="pass-turn">Pasar Turno</button>
  </div>

  <!-- Pantalla de Resultados -->
  <div id="result-screen" class="screen">
    <h2>Resultado</h2>
    <div id="result-screen"></div>
    <div id="final-score"></div>
    <button id="restart-btn">Reiniciar</button>
  </div>  

  <script src="main.js"></script>
</body>
</html>
