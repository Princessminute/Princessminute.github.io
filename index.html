<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Agregar enlace a Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Clasificación de Compuestos</title>
</head>
<body>
  <!-- Título del Juego -->
  <header class="container text-center my-4">
    <h1 class="display-4">Clasificación de Compuestos Químicos</h1>
    <p class="lead">Elaborado por:</p>
    <ul class="list-unstyled">
      <li>Christofer Robert Lizarazo Mares</li>
      <li>Alejandro Rafael Ucañani Ajon</li>
    </ul>
  </header>

  <!-- Pantalla de Selección de Jugador -->
  <div id="player-selection-screen" class="screen active text-center">
    <h2>Selecciona el Jugador</h2>
    <div class="player-buttons">
      <button id="player1-btn" class="btn btn-primary btn-lg mx-2">Jugador 1</button>
      <button id="player2-btn" class="btn btn-secondary btn-lg mx-2">Jugador 2</button>
    </div>
  </div>

  <!-- Pantalla de Juego -->
  <div id="game-screen" class="screen">
    <div class="timer mb-3">Tiempo restante: <span id="time">30</span>s</div>

    <div class="score mb-3">Puntuación: Jugador 1: <span id="player1-score">0</span> | Jugador 2: <span id="player2-score">0</span></div>

    <div class="compounds mb-4">
      <h2 class="h4">Compuestos</h2>
      <div id="compound-list" class="list-group"></div>
    </div>

    <div class="classifications row">
      <div class="col-md-2 category" data-category="oxidos">
        <h4 class="text-center">Óxidos</h4>
      </div>
      <div class="col-md-2 category" data-category="hidroxidos">
        <h4 class="text-center">Hidróxidos</h4>
      </div>
      <div class="col-md-2 category" data-category="acidos">
        <h4 class="text-center">Ácidos</h4>
      </div>
      <div class="col-md-2 category" data-category="oxacidos">
        <h4 class="text-center">Oxácidos</h4>
      </div>
      <div class="col-md-2 category" data-category="sales">
        <h4 class="text-center">Sales</h4>
      </div>
      <div class="col-md-2 category" data-category="iones-negativos">
        <h4 class="text-center">Iones Negativos</h4>
      </div>
    </div>

    <button id="pass-turn" class="btn btn-warning mt-4">Pasar Turno</button>
  </div>

  <!-- Pantalla de Resultados -->
  <div id="result-screen" class="screen text-center">
    <h2>Resultado</h2>
    <div id="result-screen"></div>
    <div id="final-score" class="my-4"></div>
    <button id="restart-btn" class="btn btn-success btn-lg">Reiniciar</button>
  </div>  

  <!-- Agregar script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
